name: Compile LaTeX and Push to Main Branch

on:
  push:
    branches:
      - develop
    paths:
      - "src/**"

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  compile:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ssh-key: ${{ secrets.DEPLOY_KEY }}
          fetch-depth: 0

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Pull Docker image
        run: |
          docker pull ghcr.io/techwaveswe/docs/latex-builder:latest

      - name: Identify modified .tex files
        id: modified-files
        run: |
          git diff --name-only HEAD^ HEAD | grep '^src/.*\.tex$' | sed 's|^src/||' > modified_files.txt || true

      - name: Run Docker container
        run: |
          docker run --rm -v ${{ github.workspace }}:/workspace ghcr.io/techwaveswe/docs/latex-builder:latest

      - name: Copy Compiled Files to Public Folder
        run: |
          mkdir -p public
          cp -r output/* public/

      - name: Commit and Push to Main Branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/
          git commit -m "Update compiled LaTeX files in public folder"
          git push origin main
